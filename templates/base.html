<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="" id="faviconTag">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Jewell | {% block title %}{% endblock %}</title>
</head>
<body class="main-base">
<header class="bg-black" id="navbar">
    {% include './components/navbar.html' %}
</header>
<main class="pt-5">
    <div style="height: 20px"></div>
    {% include "./components/search.html" %}
    {% block body %}
    {% endblock %}
</main>
<footer class="text-center"
        style="background-color: black; color: #ffffff; background-image: url('../../static/assets/root/images/image 70.png'); background-size: cover; background-position: center;">
    {% include './components/footer.html' %}
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='scripts/scrollHeader.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/searchBar.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/changeFavicon.js') }}"></script>
<script
        src="https://kit.fontawesome.com/f3bc6e5cae.js"
        crossorigin="anonymous"
></script>
</body>
</html>
